name: Clone Pilot Demo Site

on:
  workflow_dispatch:

jobs:
  clone-repo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout gcc-public-web
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create sync branch
        run: |
          git checkout -b sync-pilot-demo
      
      - name: Checkout pilot-demo-site
        uses: actions/checkout@v4
        with:
          repository: Gloucester-City-Council/pilot-demo-site
          path: temp-clone
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Copy files and cleanup
        run: |
          rm -rf temp-clone/.git
          cp -r temp-clone/* .
          cp -r temp-clone/.[!.]* . 2>/dev/null || true
          rm -rf temp-clone
      
      - name: Commit changes
        run: |
          git add .
          git commit -m "Sync content from pilot-demo-site"
      
      - name: Push branch
        run: |
          git push origin sync-pilot-demo
