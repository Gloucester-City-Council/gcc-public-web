name: Build RAG Corpus (PR to main)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  build-rag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # IMPORTANT: no npm caching here (avoids the "paths not resolved" cache error)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Generate RAG corpus
        run: npm run rag:corpus
        env:
          RAG_OUT_DIR: ./rag
          RAG_CONFIG: ./rag.config.json

      - name: Verify output exists
        run: |
          echo "RAG folder contents:"
          ls -la rag || true
          test -f rag/chunks.jsonl || (echo "Missing rag/chunks.jsonl" && exit 1)

      # Creates/updates a PR into main with the latest rag/ output.
      # This is the safest way to "pull rag folder to main" when main is protected.
      - name: Create Pull Request to main (rag updates)
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update RAG corpus"
          branch: "rag-corpus-update"
          delete-branch: true
          title: "Update RAG corpus"
          body: |
            Automated update of the RAG corpus output in `rag/`.

            - Generated by GitHub Actions
            - Source: site HTML in the repo
          base: "main"
          add-paths: |
            rag/**
