name: Build RAG Corpus

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-rag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Generate RAG corpus
        run: npm run rag:corpus

      - name: Verify output exists
        run: |
          echo "Repo root:"
          ls -la
          echo "RAG folder:"
          ls -la rag || true
          test -f rag/chunks.jsonl || (echo "Missing rag/chunks.jsonl - your build-corpus.mjs did not write to ./rag" && exit 1)

      - name: Stage output for publishing
        run: |
          rm -rf /tmp/rag-out
          mkdir -p /tmp/rag-out
          cp -R rag /tmp/rag-out/rag

      - name: Publish corpus to rag-corpus branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout --orphan rag-corpus
          git rm -rf . >/dev/null 2>&1 || true

          cp -R /tmp/rag-out/rag ./rag

          git add rag
          git commit -m "Update RAG corpus" || echo "Nothing to commit"
          git push -f origin rag-corpus
