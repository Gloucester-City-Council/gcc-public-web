name: Build RAG Corpus (commit to main)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-rag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # No npm cache to avoid "paths not resolved" issues
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Generate RAG corpus
        run: npm run rag:corpus
        env:
          RAG_OUT_DIR: ./rag
          RAG_CONFIG: ./rag.config.json

      - name: Verify output exists
        run: |
          ls -la rag || true
          test -f rag/chunks.jsonl || (echo "Missing rag/chunks.jsonl" && exit 1)

      - name: Commit & push rag/ to main (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add rag

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update RAG corpus"
          git push origin HEAD:main
