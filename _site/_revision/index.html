<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Quiz - Duolingo Style</title>
    <link rel="stylesheet" href="/_revision/styles.css">
    <meta name="description" content="Fun GCSE Chemistry quiz - Duolingo style learning">
    <meta name="theme-color" content="#1CB0F6">
</head>
<body>
    <div id="app" class="app-container">

        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <div class="home-header">
                <h1 class="game-title">ðŸ§ª Chemistry Quiz</h1>
                <p class="game-subtitle">GCSE Chemistry - Duolingo Style</p>
            </div>

            <div class="home-content">
                <button id="play-btn" class="btn-primary btn-massive">
                    Start Learning ðŸš€
                </button>

                <div class="stats-preview">
                    <div class="stat-card">
                        <div class="stat-label">Personal Best</div>
                        <div class="stat-value" id="home-pb">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Games Played</div>
                        <div class="stat-value" id="home-games">0</div>
                    </div>
                </div>

                <button id="sound-toggle" class="icon-btn">
                    <span id="sound-icon">ðŸ”‡</span>
                    <span class="toggle-label">Sound</span>
                </button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header-bar">
                <div class="score-display">
                    Score: <span id="score-value">0</span>
                </div>
                <div id="streak-display" class="streak-display"></div>
            </div>

            <div id="single-question-container" class="single-question-container">
                <!-- Questions rendered here by ui.js -->
            </div>

            <div class="game-actions">
                <button id="submit-answer-btn" class="btn-primary btn-large">
                    Check Answer âœ“
                </button>
            </div>

            <!-- Instant Feedback -->
            <div id="instant-feedback" class="instant-feedback" style="display: none;">
                <div class="feedback-content">
                    <div class="feedback-message"></div>
                    <div class="feedback-points"></div>
                    <button id="continue-btn" class="btn-primary btn-medium">
                        Continue
                    </button>
                </div>
            </div>
        </div>

        <!-- Final Results Screen -->
        <div id="final-screen" class="screen">
            <div class="final-header">
                <h2 class="final-title">ðŸŽ‰ Game Complete!</h2>
            </div>

            <div class="final-stats">
                <div class="final-stat-main">
                    <div class="stat-label">Total Score</div>
                    <div class="stat-value-huge" id="final-score">0</div>
                </div>

                <div class="final-stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Correct</div>
                        <div class="stat-value" id="final-correct">0/10</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Accuracy</div>
                        <div class="stat-value" id="final-accuracy">0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Best Streak</div>
                        <div class="stat-value" id="final-streak">0</div>
                    </div>
                </div>
            </div>

            <div class="final-actions">
                <button id="play-again-btn" class="btn-primary btn-massive">
                    Play Again ðŸŽ®
                </button>
                <button id="home-btn" class="btn-secondary">
                    Back to Home
                </button>
            </div>
        </div>

    </div>

    <!-- Load Scripts with cache-busting -->
    <script src="/_revision/src/storage.js?v=4.0"></script>
    <script src="/_revision/src/marking.js?v=4.0"></script>
    <script src="/_revision/src/ui.js?v=4.0"></script>
    <script src="/_revision/src/app.js?v=4.0"></script>
</body>
</html>
